<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HLA Sample Reference</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-left">
            <h1 class="sample-type">Sample Type</h1>
            <div class="sample-btn-container">
                <button class="sample-btn" id="renal">Renal</button>
                <button class="sample-btn" id="boneMarrow">Bone Marrow</button>
                <button class="sample-btn" id="diseaseAssociated">Disease Associated</button>
                <button class="sample-btn" id="home">Home</button>
            </div>
        </div>
        <div class="grid-right" id="gridRightContent">
            <div id="currentChild">
                <h1 class="title">HLA Sample Reference Guide</h1>
                <p>Please choose a sample type from the side menu to view the reference</p>
                <p>To learn more about Histocompatibility click below:</p>
                <a href="https://www.ashi-hla.org/" class="ashi" target="_blank">ASHI</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
